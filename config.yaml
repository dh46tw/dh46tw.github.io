baseURL: "https://dh-46.github.io/"
title: DH's Blog
paginate: 5 # 首頁最近文章數量
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: DH's Blog # 網站的標題，會顯示在瀏覽器標籤頁和首頁
  # 網站的描述，用於 SEO 和 OpenGraph（社交媒體預覽）
  description: "分享一些 Android 開發中經歷的大小事，偶爾也會夾雜一些興趣使然的東西。希望每個走進來的朋友，都能在這裡找到自己需要的資訊。"
  keywords: [Blog, Android 開發, Kotlin, Java, 技術分享, 軟體開發, Portfolio] # SEO 關鍵字，有助於搜尋引擎識別網站主題
  author: Daniel Huang # 文章的作者名稱，會顯示在文章元資訊中
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"] # 設定 OpenGraph (OG) 圖片，讓社交媒體預覽時顯示縮圖
  DateFormat: "January 2, 2006" # 設定文章日期顯示格式（這是 Go 語言的日期格式）
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true # 顯示「閱讀時間」標籤（根據字數計算文章閱讀所需時間）
  ShowShareButtons: true # 顯示社群分享按鈕（如 Facebook、Twitter）
  ShowPostNavLinks: true # 顯示「上一篇 / 下一篇」導覽連結
  ShowBreadCrumbs: true # 顯示導覽路徑（Breadcrumbs），讓使用者知道當前頁面位置
  ShowCodeCopyButtons: false # 是否在程式碼區塊右上角顯示「複製」按鈕（false 表示關閉）
  ShowWordCount: true # 顯示「字數統計」
  ShowRssButtonInSectionTermList: true # 是否在分類 / 標籤頁顯示 RSS 訂閱按鈕
  UseHugoToc: false # 是否使用 Hugo 內建的目錄（false 表示使用 PaperMod 提供的目錄功能）

  disableSpecial1stPost: false # 是否停用首頁第一篇文章的特別樣式（false 表示開啟特殊樣式）
  disableScrollToTop: false # 是否停用「返回頂部」按鈕（false 表示開啟）
  comments: true # 啟用留言功能（需要另外設定 Hugo 支援的留言系統，如 Disqus）
  hidemeta: false # 是否隱藏文章的元資訊（作者、日期等）（false 表示顯示）
  hideSummary: false # 是否隱藏文章摘要（false 表示顯示摘要）
  showtoc: true # 是否顯示文章的目錄（Table of Contents, ToC）
  tocopen: false # 文章目錄（ToC）預設是否展開（false 表示折疊）

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/android-chrome-192x192.png"

  label: # 首頁標題與 icon
    text: "DH's Blog"
    icon: "/logo-120.png"
    iconHeight: 30

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there, I'm Daniel. \U0001F44B"
    Content: > 
      - 一位 Android 工程師，每天對於如何在茫茫技術海中存活感到憂慮。

      - 每次動筆都不斷告訴自已，筆記不是為了別人，是為了自己。

      - 

      - 在這裡我會分享一些 Android 開發中經歷的大小事，偶爾也會夾雜一些興趣使然的東西。

      - 希望每個走進來的朋友，都能在這裡找到自己需要的資訊。"

  socialIcons:
    - name: email
      url: "mailto:danielhuang.work@gmail.com"
    - name: linkedin
      url: "https://linkedin.com/in/daniel-huang-2017"
    - name: github
      url: "https://github.com/dh-46"
    - name: medium
      url: "https://medium.com/@dh46-tw"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/9982091/d-h"
    - name: other
      url: "https://ithelp.ithome.com.tw/users/20160271/profile"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc" # Google Search Console 的網站驗證標籤
  #   bing:
  #     SiteVerificationTag: "XYZabc" # Bing Webmaster Tools 的驗證標籤
  #   yandex:
  #     SiteVerificationTag: "XYZabc" # Yandex Webmaster 的驗證標籤

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/dh-46/dh-46.github.io/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: 關於我
      url: /about/
      weight: 0
    - identifier: archives
      name: 所有文章
      url: archives
      weight: 5
    - identifier: tags
      name: 標籤
      url: /tags/
      weight: 10
    - identifier: search
      name: 站內搜尋
      url: /search/
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false # 是否使用 CSS class 來套用語法高亮樣式（搭配 pygmentsUseClasses: true）
    # anchorLineNos: true
    codeFences: true # 使用程式碼區塊
    guessSyntax: true # 自動猜測程式碼語言
    lineNos: true # 顯示程式碼行號
    style:  dracula # 設定程式碼樣式 monokai

# 設定搜尋功能
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# 設定 Google Analytics
services:
  googleAnalytics:
    ID: G-KTCCNLFHFH

sitemap:
  changeFreq: "weekly" # 建議搜尋引擎該頁面多久更新一次，空字串 ("")，表示不向搜尋引擎建議更新頻率。
  disable: false # 是否停用 sitemap 產生。
  filename: sitemap.xml # sitemap 檔案名稱。
  priority: 0.5 # 建議搜尋引擎該頁面的重要性，範圍 0.0 ~ 1.0，-1 表示不向搜尋引擎建議重要性。